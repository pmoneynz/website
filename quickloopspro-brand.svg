<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="80" viewBox="0 0 400 80">
  <defs>
    <style>
      .brand-text {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
        font-size: 32px;
        font-weight: 700;
        fill: #ffffff;
      }
    </style>
  </defs>
  
  <!-- Logo icon -->
  <image 
    x="0" 
    y="26" 
    width="56" 
    height="56" 
    href="data:image/png;base64,"
    clip-path="url(#logo-clip)"
  />
  
  <!-- Rounded corners clip path for logo -->
  <defs>
    <clipPath id="logo-clip">
      <rect x="0" y="26" width="56" height="56" rx="14" ry="14"/>
    </clipPath>
  </defs>
  
  <!-- Brand text -->
  <text x="72" y="60" class="brand-text">QuickLoops Pro</text>
</svg>
