      :root{
        --bg: #0c0c0d;

      margin:0;

      border-radius: var(--radius);

    }

      margin: 0 0 16px;
      font-size: 32px;

      justify-content: center;

      border-radius: 999px;

      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }

    /* Success checkmark animation */

      height: 64px;
      margin: 0 auto 24px;
      color: #34c759;
