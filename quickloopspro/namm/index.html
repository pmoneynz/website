  <style>
    :root {
      --bg: #ffffff;
      --fg: #0a0a0a;
      --muted: #6b6b6f;
      --accent: #0071e3;
      --card: rgba(255,255,255,0.7);
      --stroke: rgba(0,0,0,0.08);
      --radius: 16px;
      --glow: 0 20px 40px rgba(0,0,0,0.08);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0c0c0d;
        --fg: #fbfbfc;
        --muted: #a8a8ad;
        --card: rgba(22,22,24,0.6);
        --stroke: rgba(255,255,255,0.12);
        --glow: 0 20px 60px rgba(0,0,0,0.6);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display",
                   "Geist", "Inter", "Helvetica Neue", Arial, sans-serif;
      color: var(--fg);
      background: 
        radial-gradient(1200px 600px at 50% -10%, rgba(0,113,227,0.10), transparent 60%),
        var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 40px 32px;
      border-radius: var(--radius);
      background: var(--card);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid var(--stroke);
      box-shadow: var(--glow);
    }

    .logo {
      width: 72px;
      height: 72px;
      margin: 0 auto 20px;
      border-radius: 18px;
      object-fit: contain;
      display: block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.02em;
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      color: #fff;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0 0 24px;
      font-size: 26px;
      letter-spacing: -0.02em;
    }

    .tagline {
      color: var(--muted);
      line-height: 1.5;
      margin: 0 0 24px;
      font-size: 15px;
    }

    /* Download Section */
    .download-section {
      margin-bottom: 28px;
      padding-bottom: 28px;
      border-bottom: 1px solid var(--stroke);
    }

    .btn-download {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 28px;
      border-radius: 999px;
      border: 0;
      background: linear-gradient(180deg, #1f86ff, #0071e3);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: inherit;
      width: 100%;
    }
    .btn-download:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(0, 113, 227, 0.3);
    }
    .btn-download:active {
      transform: translateY(0);
    }

    .requirements {
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
    }

    /* Download Success State */
    .download-success {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    .download-success.show {
      display: block;
    }
    .download-success .check-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      color: #34c759;
    }
    .download-success h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: var(--fg);
    }
    .download-success p {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
    }

    /* Email Section */
    .email-section h2 {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 600;
    }
    .email-section .subtitle {
      margin: 0 0 16px;
      font-size: 13px;
      color: var(--muted);
    }

    .email-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-input {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--stroke);
      background: var(--bg);
      color: var(--fg);
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s ease;
      width: 100%;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .form-input::placeholder {
      color: var(--muted);
    }
    .form-submit {
      padding: 12px 20px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      color: #0b0b0c;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease;
      font-family: inherit;
    }
    @media (prefers-color-scheme: dark) {
      .form-submit {
        background: linear-gradient(180deg, rgba(36,36,38,0.9), rgba(24,24,26,0.9));
        color: var(--fg);
      }
    }
    .form-submit:hover:not(:disabled) {
      transform: translateY(-1px);
    }
    .form-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .form-message {
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      margin-top: 6px;
    }
    .form-message.success {
      background: rgba(52, 199, 89, 0.1);
      color: #34c759;
      border: 1px solid rgba(52, 199, 89, 0.2);
    }
    .form-message.error {
      background: rgba(255, 59, 48, 0.1);
      color: #ff3b30;
      border: 1px solid rgba(255, 59, 48, 0.2);
    }

    /* Email Success State */
    .email-success {
      display: none;
      padding: 16px;
      border-radius: 10px;
      background: rgba(52, 199, 89, 0.08);
      border: 1px solid rgba(52, 199, 89, 0.15);
      animation: fadeIn 0.3s ease;
    }
    .email-success.show {
      display: block;
    }
    .email-success p {
      margin: 0;
      font-size: 14px;
      color: #34c759;
    }

    /* Footer Link */
    .footer-link {
      display: block;
      margin-top: 24px;
      color: var(--accent);
      text-decoration: none;
      font-size: 13px;
    }
    .footer-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Hide states */
    .hidden { display: none !important; }

<body>

  <div class="container">
    <img src="https://pmoneymusic.com/icons/quickloopspro-icon-128.png" alt="QuickLoops Pro" class="logo" />
    <h1>QuickLoops Pro</h1>
    
    <!-- Download Section -->
    <div class="download-section">
      <div id="downloadBtnContainer">
        <button class="btn-download" id="downloadBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Download for macOS
        </button>
        <p class="requirements">macOS 13.5+ · Apple Silicon or Intel</p>
      </div>
      
      <div id="downloadSuccess" class="download-success">
        <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <h3>Download Started!</h3>
        <p>Open the .dmg and drag QuickLoops Pro to Applications.</p>
      </div>
    </div>
    
    <!-- Email Section -->
    <div class="email-section">
      <div id="emailFormContainer">
        <form id="emailForm" class="email-form" novalidate>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="your@email.com" 
            required 
            autocomplete="email"
          />
          <button type="submit" class="form-submit" id="submitBtn">
            Unlock
          </button>
          <div id="formMessage" class="form-message" style="display: none;"></div>
        </form>
      </div>
      
      <div id="emailSuccess" class="email-success">
        <p>✓ You're on the list! We'll keep you updated.</p>
      </div>
    </div>
    
    <a href="https://quickloopspro.pmoneymusic.com" class="footer-link">Learn more about QuickLoops Pro →</a>
  </div>

  <script>
    const DOWNLOAD_URL = '/releases/QuickLoopsPro-v1.2.dmg';
    const API_ENDPOINT = '/api/subscribe';
    const STORAGE_KEY_EMAIL = 'quickloopspro_namm_email';
    const STORAGE_KEY_DOWNLOAD = 'quickloopspro_namm_downloaded';
    
    // Elements
    const downloadBtn = document.getElementById('downloadBtn');
    const downloadBtnContainer = document.getElementById('downloadBtnContainer');
    const downloadSuccess = document.getElementById('downloadSuccess');
    const emailForm = document.getElementById('emailForm');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const formMessage = document.getElementById('formMessage');
    const emailFormContainer = document.getElementById('emailFormContainer');
    const emailSuccess = document.getElementById('emailSuccess');
    
    // Check stored states on load
    if (localStorage.getItem(STORAGE_KEY_EMAIL)) {
      showEmailSuccess();
    }
    if (localStorage.getItem(STORAGE_KEY_DOWNLOAD)) {
      showDownloadSuccess();
    }
    
    // Download handling
    function startDownload() {
      // Track in Google Analytics
      if (typeof gtag !== 'undefined') {
        gtag('event', 'file_download', {
          event_category: 'QuickLoopsPro',
          event_label: 'QuickLoopsPro-v1.2.dmg',
          file_name: 'QuickLoopsPro-v1.2.dmg',
          file_extension: 'dmg',
          link_url: DOWNLOAD_URL,
          download_source: 'namm_qr'
        });
        gtag('event', 'namm_download', {
          event_category: 'QuickLoopsPro',
          funnel_step: 'namm_download_started'
        });
      }
      
      // Track with custom analytics
      if (typeof window.pmoneyAnalytics !== 'undefined') {
        window.pmoneyAnalytics.trackDownload('QuickLoopsPro-v1.2.dmg', 'namm_qr', DOWNLOAD_URL);
      }
      
      // Start download
      const link = document.createElement('a');
      link.href = DOWNLOAD_URL;
      link.download = 'QuickLoopsPro-v1.2.dmg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      // Store download state
      localStorage.setItem(STORAGE_KEY_DOWNLOAD, 'true');
      
      // Show success state
      showDownloadSuccess();
    }
    
    function showDownloadSuccess() {
      downloadBtnContainer.classList.add('hidden');
      downloadSuccess.classList.add('show');
    }
    
    downloadBtn.addEventListener('click', startDownload);
    
    // Email form handling
    function showMessage(text, isError = false) {
      formMessage.textContent = text;
      formMessage.className = 'form-message ' + (isError ? 'error' : 'success');
      formMessage.style.display = 'block';
      setTimeout(() => {
        formMessage.style.display = 'none';
      }, 5000);
    }
    
    function showEmailSuccess() {
      emailFormContainer.classList.add('hidden');
      emailSuccess.classList.add('show');
    }
    
    async function submitEmail(email) {
      const response = await fetch(API_ENDPOINT, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({ 
          email: email,
          source: 'namm_qr'
        })
      });
      
      const data = await response.json();
      
      if (!response.ok) {
        throw new Error(data.error || 'Submission failed');
      }
      
      // Store submission state
      localStorage.setItem(STORAGE_KEY_EMAIL, 'true');
      
      // Track in Google Analytics
      if (typeof gtag !== 'undefined') {
        gtag('event', 'email_capture', {
          event_category: 'QuickLoopsPro',
          event_label: 'NAMM email submitted',
          capture_source: 'namm_qr'
        });
        gtag('event', 'generate_lead', {
          currency: 'USD',
          value: 0,
          lead_type: 'namm_email_capture'
        });
      }
      
      showEmailSuccess();
    }
    
    emailForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      
      // Basic validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailRegex.test(email)) {
        showMessage('Please enter a valid email address', true);
        emailInput.focus();
        return;
      }
      
      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      
      try {
        await submitEmail(email);
      } catch (error) {
        console.error('Form submission error:', error);
        showMessage(error.message || 'Something went wrong. Please try again.', true);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Subscribe';
      }
    });
  </script>
</body>
